<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles sheet css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- link google fonts -->


  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <main class="container__elements">
      <div class="div__qr">
        <div class="div__img">
          <img class="img__qr" src="./images/image-qr-code.png" alt="Qr imagen">
        </div>
        <div class="div__paragraph">
          <p class="item1 div__paragraph--item">
            Improve your front-end skills by building projects
          </p>
          <p class="item2 div__paragraph--item">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
      <div class="credits">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">ArirockDev</a>.
        </div>
      </div>
    </main>
  </div>
</body>

</html>
